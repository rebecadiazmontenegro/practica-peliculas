<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Peliculas</title>
</head>
<body>
    <header>
        <h1>FILMS</h1>
        <nav id="navbar" class="nav">
            <ul class="menu">
                 <li>
                    <a href="#home">Home</a>
                </li>
                 <li>
                    <a href="#buscar">Buscar</a>
                </li>
                <li>
                    <a href="#añadir">Añadir</a>
                </li>
                <li>
                    <a href="#peliculas">Películas</a>
                </li>
        </ul>
        </nav>
    </header>
    <main>
    <section id="home">
        <div class="bienvenido">
            <h1>Bienvenido al cine en casa</h1>
            <p>Disfruta de las mejores películas en la comodidad de tu sofa.</p>
        </div> 
    </section>
    <section id="buscar" onchange="">
        <h2>Busca tu película</h2>
        <article class="formBuscar">
            <label>Introduce el título de la película que deseas encontrar</label>
            <input 
                type="text"
                id="buscador"
                name="buscador"
                placeholder="Título de la película..."
                required
            />
            <p id="mensajeBuscador"></p>
            <div id="peliculaEcontrada"></div>
            <button class="botonBuscar">Buscar</button>
            <div id="peliculasEcontradas"></div>
        </article>
    </section>
    <section id="añadir">
        <h2>Añade tu película</h2>
        <article class="formularioAñadir">
            <form id="formularioAñadir">
                <div class="fila">
                    <div class="campo">
                        <label>Título de la película</label>
                        <input
                            type="text"
                            id="titulo"
                            name="titulo"
                            placeholder="Insete el título..."
                            required
                        />
                        <p id="mensajeTitulo"></p>
                    </div>
                    <div class="campo">
                        <label>Año de estreno</label>
                        <input
                            type="number"
                            id="year"
                            name="year"
                            placeholder="¿En que año se estreno"
                            required
                        />
                        <p id="mensajeYear"></p>
                    </div>
                </div>
                <div class="fila">
                    <div class="campo">
                        <label>Portada</label>
                        <input
                            type="text"
                            id="portada"
                            name="portada"
                            placeholder="¿En que año se estreno?"
                            required
                        />
                        <p id="mensajePortada"></p>
                    </div>
                    <div class="campo">
                        <label>Género</label>
                        <select class="generoSelector" name="generoSelector">
                            <option value="Todas">Todas</option>
                            <option value="Romance">Romance</option>
                            <option value="Musical">Musical</option>
                            <option value="Comedia">Comedia</option>
                            <option value="Acción">Acción</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Terror">Terror</option>
                        </select>
                    </div>
                </div>
                <div class="añadirTodo">
                <button class="botonAñadir">Añadir</button>
                </div>
            </form>
        </article>
    </section>
    <section id="peliculas">
        <h2>Tus Películas</h2>
        <div class="selectorFiltro">
         <label>Buscar por género</label>
            <select class="generoFilter" name="generoFilter">
                <option value="Todas">Todas</option>
                <option value="Romance">Romance</option>
                <option value="Musical">Musical</option>
                <option value="Comedia">Comedia</option>
                <option value="Acción">Acción</option>
                <option value="Infantil">Infantil</option>
                <option value="Terror">Terror</option>
            </select>
            <button class="botonFiltrar">Filtrar</button>
        </div>
        <div id="peliculasFiltradas"></div>
        <div id="allPeliculas">
        </div>
    </section>
</main>
    <footer>
        <p>Politica de privacidad</p>
    </footer>

<script type="module" src="./js/script.js"></script>
</body>
</html>
